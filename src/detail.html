<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokediary</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="detail.css" />
</head>

<body>
  <header id="gif" class="fundo">
    <h1><a><img src="https://fontmeme.com/permalink/200429/65da7acdb7f16431618ddbf607e03edc.png"
          alt="fonte-de-pokemon-go" border="0"></a>
    </h1>
    <h2><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a></h2>
  </header>
  <main>
    <!-- fazer fundo? -->
    <h3 id="name" class="name-pokemon"></h3>
    <!-- colocar icone de seta indicando lado -->
    <div class="next-prev">
      <a id="previous" class="next-previous"></a>
      <a id="next" class="next-previous"><span></span></a>
    </div>
    <div class="dice-pokemon">
      <div>
        <img id="imgPoke" class="img" />
        <ul>
          <div class="dice-type">
            <label class="type-style">TIPO</label>
            <li id="type" class="dice-fraq"></li>
          </div>
        </ul>
      </div>

      <ul class="dice-table">
        <div class="dice">
          <label>ALTURA</label>
          <li id="height"></li>
          <label>PESO</label>
          <li id="weight"></li>
          <label>CANDY</label>
          <li id="candy"></li>
          <label>CANDY COUNT</label>
          <li id="candy-count"></li>
          <label>OVOS</label>
          <li id="egg"></li>
          <label>CHANCE DE APARECER</label>
          <li id="spawn_chance"></li>
          <label>MÉDIA</label>
          <li id="avg_spawns"></li>
          <label>TEMPO DE DESOVA</label>
          <li id="spawn_time"></li>
          <label>MULTIPLICADORES</label>
          <li id="multipliers"></li>
          <label>FRAQUEZA</label>
          <li id="weaknesses"></li>
        </div>

      </ul>
    </div>
    <ul id="evolution" class="evolu"></ul>

    <div class="btn-end">
      <button class="btn-explore"><a href="index.html">Explorar Mais Pokemons</a></button>
    </div>
  </main>


  <footer class="footer">© By Aline & Mariana - 2020</footer>
  <script src="details.js" type="module"></script>
</body>

</html>
