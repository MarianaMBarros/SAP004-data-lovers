<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

<body>
  <header class="fundo">

          border="0"></a></h1>
  </header>

  <main>
    <section class="container-top10">
      <h2>Top 10</h2>
      <ul class="top">
        <li class="Top-item"><img src="http://www.serebii.net/pokemongo/pokemon/149.png" alt=""></li>
        <li class="Top-item"><img src="http://www.serebii.net/pokemongo/pokemon/112.png" alt=""></li>
        <li class="Top-item"><img src="http://www.serebii.net/pokemongo/pokemon/135.png" alt=""></li>
        <li class="Top-item"><img src="http://www.serebii.net/pokemongo/pokemon/113.png" alt=""></li>
        <li class="Top-item"><img src="http://www.serebii.net/pokemongo/pokemon/080.png" alt=""></li>
        <li class="Top-item"><img src="http://www.serebii.net/pokemongo/pokemon/065.png" alt=""></li>
        <li class="Top-item"><img src="http://www.serebii.net/pokemongo/pokemon/128.png" alt=""></li>
        <li class="Top-item"><img src="http://www.serebii.net/pokemongo/pokemon/143.png" alt=""></li>
        <li class="Top-item"><img src="http://www.serebii.net/pokemongo/pokemon/151.png" alt=""></li>
        <li class="Top-item"><img src="http://www.serebii.net/pokemongo/pokemon/150.png" alt=""></li>
      </ul>

    </section>

    <section class="container-search">
      <div id="container-search-type">
        <label for="">Search for Type:</label>
        <select name="select" id="select-element">

        </select>
        <button id="btn-element">Search</button>
      </div>
      <div class="container-search-name">
        <label for="">Search name:</label>
        <input id="search" type="text" placeholder="Digite o nome do pokemon">
        <button id="btn-name">Search</button>
      </div>
      <div class="container-list-order">
        <label for="">Order:</label>
        <select name="select" id="select-order">
          <option value="">Choose</option>
          <option value="name">Alphabetical order</option>
          <option value="weight">Weight</option>
          <option value="number">Number </option>
        </select>
        <button id="btn-order">Order</button>
      </div>
    </section>

    <section id="container-list">
      <div>
        <ul id="list" class="list"></ul>
      </div>
    </section>

  </main>
  <div id="root"></div>
  <footer class="footer">Â© By Aline & Mariana - 2020</footer>
