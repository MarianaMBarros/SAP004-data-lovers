        <div><a href="https://fontmeme.com/pt/fonte-de-pokemon-go/"><img src="https://fontmeme.com/permalink/200429/0a4dce5e5599f1eee1fd33563b17a86c.png" alt="fonte-de-pokemon-go" border="0"></a></div>

  </header>
    
  <main>
    <p class="sub-title">Descubra o universo pokemon!!!</p>
    
    <section class="container-search">
      <div class="container-search-type">
        <label for="">Search for Type:</label>
        <select name="select" id="select-element">
          
        </select>
        <button class="btn btn-outline-primary" id="btn-element">Search</button>
      </div>
      <div class="container-search-name">
        <label for="">Search name:</label>
        <input id="search" type="text" placeholder="Digite o nome do pokemon">
        <button class="btn btn-outline-primary" id="btn-name">Search</button>
      </div>
      <div class="container-list-order">
        <label for="">Order:</label>
        <select name="select" id="select-order">
          <option value="">Choose</option>
          <option value="name">Alphabetical order</option>
          <option value="weight" >Weight</option>
          <option value="number">Number </option>
        </select>
        <button class="btn btn-outline-primary" id="btn-order">Order</button>
        
      </div>
    </section>

    <section id="container-list">
      <div class="text  ">
        <p class="hide" id="statistics"></p>
        <ul id="list" class="list">

        </ul>
      </div>
    </section>

  </main>
  <div id="root"></div>
