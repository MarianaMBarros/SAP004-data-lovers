<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Valle</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="fundo">
      <h1>
        <a href="https://fontmeme.com/pt/fonte-de-pokemon-go/">
          <img src="https://fontmeme.com/permalink/200423/071688761e8039e05c2a438e4c312252.png" alt="fonte-de-pokemon-go" border="0"></a></h1></header>

    <main>

      <section class="container-search">
        <div id="container-search-type">
          <label for="">Buscar por tipo:</label>
          <select name="select" id="select-element" >
            <option value="fire">Fogo</option> 
            <option value="water">Àgua</option>
            <option value="leaf">Planta</option>
          </select>
          <button id="btn-element">Buscar</button>
        </div>
        <div class="container-search-name">
          <label for="">Buscar por nome:</label>
          <input type="text" placeholder="Digite o nome do pokemon">
          <button id="btn-name">Buscar</button>
        </div>
        <div class="container-list-order">
          <label for="">Ordenar:</label>
          <select name="select" id="select-order">
            <option value="alpha">Ordem Alfabética</option> 
            <option value="attack" selected>Ataque: Maior - Menor</option>
            <option value="number">Ordem Númerica </option>
          </select>
          <button id="btn-order">Ordenar</button>
        </div>
      </section>

      <section id="container-list">
        <div>
          <ul class="list">
            <li><img src="http://www.serebii.net/pokemongo/pokemon/001.png" alt=""></li>
            <li><img src="http://www.serebii.net/pokemongo/pokemon/002.png" alt=""></li>
            <li><img src="http://www.serebii.net/pokemongo/pokemon/003.png" alt=""></li>
            <li><img src="http://www.serebii.net/pokemongo/pokemon/004.png" alt=""></li>
            <li><img src="http://www.serebii.net/pokemongo/pokemon/005.png" alt=""></li>
            <li><img src="http://www.serebii.net/pokemongo/pokemon/006.png" alt=""></li>
            <li><img src="http://www.serebii.net/pokemongo/pokemon/007.png" alt=""></li>
            <li><img src="http://www.serebii.net/pokemongo/pokemon/008.png" alt=""></li>
            <li><img src="http://www.serebii.net/pokemongo/pokemon/009.png" alt=""></li>
          </ul>
        </div>
      </section>

    </main>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
